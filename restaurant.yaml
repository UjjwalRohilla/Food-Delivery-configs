server:
  port: 8803
spring:
  application:
    name: restaurant
  data:
    mongodb:
      uri: mongodb://localhost:27017/fdRestaurant

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

restaurant:
  message: "this is restaurant application properties"